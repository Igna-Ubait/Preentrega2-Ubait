<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactenos</title>
    <link rel="stylesheet" href="../estilos.css" />
    <link rel="shortcut icon" href="../Recursos/Imagenes/Ilustración.png" type="image/x-icon" />
</head>
<body>
    <header class="encabezado">
        <h3 class="encabezado__logo"><a href="./index.html"> <img src="../Recursos/Imagenes/Ilustración.png" alt="Logo" width="150px" height="150px"></a></h3>
        <section class="encabezado__menu">
            <div class="navegador"><a href="../index.html">Inicio</a></div>
            <div class="navegador"><a href="./Nosotros.html">Nosotros</a></div>
            <div class="navegador"><a href="./Catalogo.html">Catálogo</a></div>
            <div class="navegador"><a href="">Contáctenos</a></div>
        </section>
    </header>
    
    <section>
        <form class="datos" action="" method="" enctype="">
            <label for="nombre">Ingrese su nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" />
            <input type="email" placeholder="Ingrese su correo" />
            <input type="numero" placeholder="Ingrese su teléfono" />
            <button>Enviar</button>
            <button type="reset">Limpiar</button>
    </section>

    <section>
        <h1 class="contacto">Escríbenos y nos contactaremos para atender todas tus consultas!!</h1>
    </section>

    <!-- Botón de wsp -->
    <div class="whatsapp">
        <a href="https://wa.me/+549" title="Chatea con nosotros">
            <img src="../Recursos/Imagenes/whatsapp.svg" alt="Chatear por Whatsapp" width="60px" height="60px" />
        </a>
    </div>
</body>

<footer class="pie__pagina">
    <p class="pie__pagina-contenido">2022 | UAN INDUMENTARIA</p>
</footer>
</html>
